type Swap @entity {
  id: ID!
  timestamp: BigInt!
  blockNumber: Int!
  eventIdx: Int!
  step: Int!
  fromCurrency: String!
  toCurrency: String!
  fromAmount: BigInt!
  toAmount: BigInt!
}


type LiquidityChange @entity {
  id: ID!
  timestamp: BigInt!
  blockNumber: Int!
  eventIdx: Int!
  reason: LiquidityChangeReason!
  currencyZero: String!
  balanceZero: BigInt!
  currencyOne: String!
  balanceOne: BigInt!
}


enum LiquidityChangeReason {
  INIT
  SWAP
  ADD
  REMOVE
}
