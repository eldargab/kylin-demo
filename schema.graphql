type Swap @entity {
  id: ID!
  timestamp: BigInt!
  fromCurrency: String!
  toCurrency: String!
  fromAmount: BigInt!
  toAmount: BigInt!
}


type LiquidityChange @entity {
  id: ID!
  timestamp: BigInt!
  blockNumber: Int!
  eventIdx: Int!
  currencyZero: String!
  balanceZero: BigInt!
  currencyOne: String!
  balanceOne: BigInt!
  liquidity: BigInt!
}
